<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ETicketing Cinema</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">ETicketing Cinema</div>
        <div class="navbar-menu">
            <a href="films.html">Films</a>
            <a href="events.html">Events</a>
            <a href="cinemas.html">Cinemas</a>
            <a href="getroom.html">Get a Free Room</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="navbar-actions">
            <a href="login.html" class="login">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Create Your Account</h1>
        <form action="dashboard.html" method="POST" class="register-form" id="registerForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="register-actions">
                <button type="submit" class="register-btn">Register</button>
                <a href="login.html" class="login-link">Already have an account? Login</a>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ETicketing Cinema | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
