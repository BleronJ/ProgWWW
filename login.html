<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ETicketing Cinema</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="login-page">
    
    <nav class="navbar">
        <div class="navbar-logo">ETicketing Cinema</div>
        <div class="navbar-menu">
            <a href="films.html">Films</a>
            <a href="events.html">Events</a>
            <a href="cinemas.html">Cinemas</a>
            <a href="getroom.html">Get a Free Room</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="navbar-actions">
            <a href="register.html" class="register">Register</a>
        </div>
    </nav>

    <main>
        <h1>Login to Your Account</h1>
        <form action="dashboard.html" method="POST" class="login-form" id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="login-actions">
                <button type="submit" class="login-btn">Login</button>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
    </main>

    
    <footer class="footer">
        <p>&copy; 2024 ETicketing Cinema | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
